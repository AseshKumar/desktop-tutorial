{% extends 'common.html' %}

{% block biswal %}
    <form action="{% url 'udate_employeee' %}" method="post">
    {% csrf_token %}

    <table align="center" border="2">
    <tr><th>Upadte Employee</th></tr>
    <tr><th><input type="number"  readonly value="{{ data.idno }}" name="t1" ></th></tr>
    <tr><th><input type="text"  value="{{ data.name }}" name="t2" ></th></tr>
    <tr><th><input type="number" value="{{ data.salary }}" name="t3"></th></tr>
    <tr><th><button type="submit">Save</button> </th></tr>
    </table>
    </form>
{% endblock %}
