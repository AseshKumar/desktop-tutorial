

{% extends 'common.html' %}
{% block biswal %}
    <form action="{% url 'save_employee' %}" method="post">
    {% csrf_token %}

    <table align="center" border="2">
    <tr><th>Add Employee</th></tr>
    <tr><th><input type="text" placeholder="Idno" name="t1" required></th></tr>
    <tr><th><input type="text" placeholder="Name" name="t2" required></th></tr>
    <tr><th><input type="number" placeholder="Salary" name="t3" required></th></tr>
    <tr><th><button type="submit">Save</button> </th></tr>

        <tr>
             <th>
                 {% for x in messages %}
                     {{ x }}
                 {% endfor %}
            </th>
        </tr>

    </table>
    </form>
{% endblock %}
